#
# this file is used to create vslib.a library makefile
#

CC = !
LD = !
AR = ? ar
RANLIB = ? ranlib
LD = $(CXX)

############################################################################
# make vstring.a

# MODULES = pcre

[vstring.a]

DEFAULT = 1

CC      = $(CXX)
LD      = $(CXX)
AR      = $(AR) rv
RANLIB  = $(RANLIB)
CCFLAGS = -I. -Ipcre2 -O2 $(CFLAGS) $(CPPFLAGS) $(CCDEF)
LDFLAGS = $(LDFLAGS) $(LDDEF)
TARGET  = libvstring.a
SRC     = vstring.cpp 
SRC    += vstrlib.cpp 

[test:vstring.a]

CC      = $(CXX)
LD      = $(CXX)
AR      = $(AR) rv
RANLIB  = $(RANLIB)
CCFLAGS = -I. -Ipcre2 -O2 -g $(CFLAGS) $(CPPFLAGS) $(CCDEF)
LDFLAGS = -Lpcre2 -lpcre2 $(LDFLAGS) $(LDDEF)
TARGET  = test
SRC    += test.cpp

